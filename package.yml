name       : zsh
version    : 5.3.1
release    : 12
source     :
    - https://netix.dl.sourceforge.net/project/zsh/zsh/5.3.1/zsh-5.3.1.tar.xz : fc886cb2ade032d006da8322c09a7e92b2309177811428b121192d44832920da
license    : MIT
summary    : The Z Shell
component  : system.utils
description: |
    Z shell (zsh) is a Unix shell that can be used as an interactive login shell and powerful command interpreter. It can be viewed as an extended Bourne shell with a number of improvements sourced from bash, tcsh, and ksh.
builddeps  :
    - pkgconfig(libcap)
setup      : |
    %configure --bindir=/bin \
               --enable-cap \
               --enable-multibyte \
               --enable-pcre \
               --with-tcsetpgrp
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/usr/share/zsh/site-functions
